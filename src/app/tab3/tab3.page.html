<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Carrito</ion-title>
    </ion-toolbar>
  </ion-header>
<p>
  Total de productos: {{carritoService.carrito.length}}
</p>

<button (click)="onVaciarCarritoClicked()">
  <ion-icon name="trash-outline"></ion-icon></button>

<div class="productoCarrito" *ngFor="let producto of carritoService.carrito">
<img src="{{producto.producto.imagen}}" alt="">
  <p>{{producto.producto.nombre}}</p>
</div>

  <app-explore-container name="Tab 3 page"></app-explore-container>
</ion-content>
