<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Inicio </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <section id="categorias-container">
    <a
      *ngFor="let object of categorias"
      [ngStyle]="{'background-image':'url('+object.img+')'}"
      [routerLink]="['/categoria',object.id]"
      >{{object.nombre}}</a
    >
  </section>
</ion-content>
